    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    const spisok = (arg) => {
        document.write(`<ul>

        </ul>`)

    }
    spisok('Some text for UL')

    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    const createList = (text, count) => {
        const ul = document.createElement('ul');

        for (let i = 0; i < count; i++) {
            const li = document.createElement('li');
            li.textContent = text;
            ul.appendChild(li);
        }

        return ul;
    }


    const myList = createList('Текст', 3);
    document.body.appendChild(myList);
    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    const buildlist = (array) => {
        let list = 'ul'
        array.forEach(item => {
            list += `<li>${item}</li>`
        })
        list += '<ul>'
        return list

    // - створити функцію яка повертає найменьше число з масиву
    const findmin = (array) => {
        let min = array[0]
        for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i]
                return min
            }

        }}
    const numbers = [5, 3, 8, 2, 9];
    const minNumber = findmin(numbers);

    // Приклад  swap([11,22,33,44],0,1) //=> [22,11,33,44]
    const swap = (arr, index1, index2) => {
        if (index1 >= 0 && index1 < arr.length && index2 >= 0 && index2 < arr.length)
        {[arr[index1],arr[index2]]=[arr[index2],arr[index1]]}
        return arr


    }
    console.log(swap([11, 4, 33, 44], 0, 2));

    // - Написати функцію обміну валюти exchange(sumUAH,currencyValues,exchangeCurrency)
    // Приклад exchange(10000,[{currency:'USD',value:40},{currency:'EUR',value:42}],'USD') // => 250
    const exchange = (sumUAH, currencyValues, exchangeCurrency) => {
        const exchangeRate = currencyValues.find(currency => currency.currency === exchangeCurrency)?.value || 0;
        return exchangeRate ? sumUAH / exchangeRate : 0;
    }


    const result = exchange(10000, [{currency: 'USD', value: 40}, {currency: 'EUR', value: 42}], 'USD');
    console.log(result);
